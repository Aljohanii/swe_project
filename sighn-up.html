<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sighn-up.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signup-container" id="signupContainer">
        <img src="images/logo.webp" alt="Logo" class="logo" id="logoImage">
        <form action="#" method="post" id="signupForm">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" id="signupButton">Sign Up</button>
        </form>
        <div class="social-signup">
            <button class="loginBtn loginBtn--facebook" id="facebookSignup">
              Sign Up with Facebook
            </button>
          
            <button class="loginBtn loginBtn--google" id="googleSignup">
              Sign Up with Google
            </button>
          </div>
        <div class="signin" id="signinDiv">
            Already have an account? <a href="login.html" id="loginLink">Log in</a>
        </div>
    </div>
    
</body>
</html>
