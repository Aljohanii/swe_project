<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Ad</title>
    <!-- Bootstrap CSS for styling the form -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homePage.css">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Ad Submission Form</h2>
        <form id="adForm">
            <div class="mb-3">
                <label for="adType" class="form-label">Ad Type</label>
                <select class="form-select" id="adType" name="adType" required>
                    <option value="">Select type</option>
                    <option value="cafeteria">Cafeteria</option>
                    <option value="company">Company</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="number" name="number" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="whatsAppLink" class="form-label">WhatsApp Link (optional)</label>
                <input type="url" class="form-control" id="whatsAppLink" name="whatsAppLink" placeholder="https://wa.me/1234567890">
            </div>
            <div class="mb-3">
                <label for="googleMapsLink" class="form-label">Google Maps Link (optional)</label>
                <input type="url" class="form-control" id="googleMapsLink" name="googleMapsLink" placeholder="https://www.google.com/maps/place/YourLocation">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Ad Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Ad</button>
            </div>
        </form>
    </div>
    <a href="../homePage.html" class="home-link">Return to Home</a>

    <!-- Bootstrap JS for form functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
