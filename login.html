<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <img src="images/logo.webp" alt="Logo" class="logo" id="logoImage">
        <form action="#" method="post" id="loginForm">
            <input type="email" id="emailInput" name="email" placeholder="Email" required>
            <input type="password" id="passwordInput" name="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Log In</button>
        </form>
        <div class="social-login">
            <button class="loginBtn loginBtn--facebook" id="facebookLogin">
                Login with Facebook
            </button>
              
            <button class="loginBtn loginBtn--google" id="googleLogin">
                Login with Google
            </button>
        </div>
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
        <div class="signup">
            Don't have an account? <a href="sighn-up.html" id="signupLink">Sign up</a>
        </div>
    </div>
</body>


</html>
